<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Store - E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .product-card {
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .cart-badge {
            position: relative;
            top: -10px;
            right: -5px;
        }
        .cart-item {
            border-bottom: 1px solid #dee2e6;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-shop"></i> Tech Store
            </a>
            <button class="btn btn-outline-light position-relative" data-bs-toggle="offcanvas" data-bs-target="#cartOffcanvas">
                <i class="bi bi-cart3"></i> Cart
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cartCount">
                    0
                </span>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <!-- Customer Selection -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Select Customer</h5>
                        <select class="form-select" id="customerSelect">
                            <option value="">Choose a customer...</option>
                        </select>
                        <button class="btn btn-sm btn-outline-primary mt-2" data-bs-toggle="modal" data-bs-target="#newCustomerModal">
                            <i class="bi bi-plus-circle"></i> New Customer
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Products Grid -->
        <h2 class="mb-4">Products</h2>
        <div class="row" id="productsGrid">
            <!-- Products will be loaded here -->
        </div>
    </div>

    <!-- Shopping Cart Offcanvas -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="cartOffcanvas">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Shopping Cart</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <div id="cartItems">
                <p class="text-muted">Your cart is empty</p>
            </div>
            <div class="mt-3">
                <h5>Total: $<span id="cartTotal">0.00</span></h5>
                <button class="btn btn-primary w-100 mt-2" id="checkoutBtn" disabled>
                    <i class="bi bi-check-circle"></i> Checkout
                </button>
            </div>
        </div>
    </div>

    <!-- New Customer Modal -->
    <div class="modal fade" id="newCustomerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">New Customer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="newCustomerForm">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="customerEmail" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" id="customerName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="customerSurname" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveCustomerBtn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // State management
        let products = [];
        let customers = [];
        let cart = [];
        let selectedCustomerId = null;

        // Load products and customers on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
            loadCustomers();
        });

        // Load products from API
        async function loadProducts() {
            try {
                const response = await fetch('/api/products');
                products = await response.json();
                displayProducts();
            } catch (error) {
                console.error('Error loading products:', error);
                alert('Failed to load products');
            }
        }

        // Load customers from API
        async function loadCustomers() {
            try {
                const response = await fetch('/api/customers');
                customers = await response.json();
                displayCustomers();
            } catch (error) {
                console.error('Error loading customers:', error);
            }
        }

        // Display products in grid
        function displayProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = products.map(product => `
                <div class="col-md-4 mb-4">
                    <div class="card product-card h-100">
                        <div class="card-body">
                            <h5 class="card-title">${product.productname}</h5>
                            <p class="card-text text-muted">${product.suppliername}</p>
                            <p class="card-text"><small>Code: ${product.productcode}</small></p>
                            <h4 class="text-primary">$${parseFloat(product.productprice).toFixed(2)}</h4>
                            <button class="btn btn-primary w-100" onclick="addToCart(${product.productid})">
                                <i class="bi bi-cart-plus"></i> Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Display customers in dropdown
        function displayCustomers() {
            const select = document.getElementById('customerSelect');
            select.innerHTML = '<option value="">Choose a customer...</option>' +
                customers.map(customer => `
                    <option value="${customer.customerid}">
                        ${customer.customername} ${customer.customersurname} (${customer.customeremail})
                    </option>
                `).join('');
        }

        // Customer selection handler
        document.getElementById('customerSelect').addEventListener('change', function(e) {
            selectedCustomerId = e.target.value ? parseInt(e.target.value) : null;
            updateCheckoutButton();
        });

        // Add product to cart
        function addToCart(productId) {
            const product = products.find(p => p.productid === productId);
            const existingItem = cart.find(item => item.productid === productId);
            
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({
                    productid: productId,
                    productname: product.productname,
                    productprice: parseFloat(product.productprice),
                    quantity: 1
                });
            }
            
            updateCart();
        }

        // Update cart display
        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            const cartCount = document.getElementById('cartCount');
            const cartTotal = document.getElementById('cartTotal');
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<p class="text-muted">Your cart is empty</p>';
                cartCount.textContent = '0';
                cartTotal.textContent = '0.00';
            } else {
                const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
                const totalPrice = cart.reduce((sum, item) => sum + (item.productprice * item.quantity), 0);
                
                cartCount.textContent = totalItems;
                cartTotal.textContent = totalPrice.toFixed(2);
                
                cartItems.innerHTML = cart.map((item, index) => `
                    <div class="cart-item">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <strong>${item.productname}</strong>
                                <br>
                                <small>$${item.productprice.toFixed(2)} x ${item.quantity}</small>
                            </div>
                            <div>
                                <button class="btn btn-sm btn-outline-secondary" onclick="decreaseQuantity(${index})">
                                    <i class="bi bi-dash"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-secondary" onclick="increaseQuantity(${index})">
                                    <i class="bi bi-plus"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-danger" onclick="removeFromCart(${index})">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
            
            updateCheckoutButton();
        }

        // Cart quantity management
        function increaseQuantity(index) {
            cart[index].quantity++;
            updateCart();
        }

        function decreaseQuantity(index) {
            if (cart[index].quantity > 1) {
                cart[index].quantity--;
                updateCart();
            }
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        // Update checkout button state
        function updateCheckoutButton() {
            const checkoutBtn = document.getElementById('checkoutBtn');
            checkoutBtn.disabled = !(selectedCustomerId && cart.length > 0);
        }

        // Checkout handler
        document.getElementById('checkoutBtn').addEventListener('click', async function() {
            if (!selectedCustomerId || cart.length === 0) {
                alert('Please select a customer and add items to cart');
                return;
            }

            const orderData = {
                customerId: selectedCustomerId,
                items: cart.map(item => ({
                    productId: item.productid,
                    quantity: item.quantity
                }))
            };

            try {
                const response = await fetch('/api/orders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(orderData)
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(`Order #${result.orderId} placed successfully!`);
                    cart = [];
                    updateCart();
                    
                    // Close cart offcanvas
                    const offcanvas = bootstrap.Offcanvas.getInstance(document.getElementById('cartOffcanvas'));
                    if (offcanvas) offcanvas.hide();
                } else {
                    const error = await response.json();
                    alert('Order failed: ' + error.error);
                }
            } catch (error) {
                console.error('Error placing order:', error);
                alert('Failed to place order');
            }
        });

        // New customer form handler
        document.getElementById('saveCustomerBtn').addEventListener('click', async function() {
            const email = document.getElementById('customerEmail').value;
            const name = document.getElementById('customerName').value;
            const surname = document.getElementById('customerSurname').value;

            if (!email || !name || !surname) {
                alert('Please fill in all fields');
                return;
            }

            try {
                const response = await fetch('/api/customers', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, name, surname })
                });

                if (response.ok) {
                    const newCustomer = await response.json();
                    customers.push(newCustomer);
                    displayCustomers();
                    
                    // Select the new customer
                    document.getElementById('customerSelect').value = newCustomer.customerid;
                    selectedCustomerId = newCustomer.customerid;
                    updateCheckoutButton();
                    
                    // Reset form and close modal
                    document.getElementById('newCustomerForm').reset();
                    const modal = bootstrap.Modal.getInstance(document.getElementById('newCustomerModal'));
                    modal.hide();
                    
                    alert('Customer created successfully!');
                } else {
                    const error = await response.json();
                    alert('Failed to create customer: ' + error.error);
                }
            } catch (error) {
                console.error('Error creating customer:', error);
                alert('Failed to create customer');
            }
        });
    </script>
</body>
</html>
